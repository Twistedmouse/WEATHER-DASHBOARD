<body>
        <h1>WEATHER DASHBOARD</h1> 
            <!-- search bar -->
            <form >
                <h3>Search Location: </h3>
                <input id="autocomplete" type="text" placeholder="Type in desired city..">
                <button id="searchBtn" type="submit" ><i class="fa fa-search"></i>Go!</button>
              </form>

            <div id="searchResults">
                <!-- search history/ results -->
                <ul>
                  
                </ul>
                <button id="clear">Clear History</button>
            </div>
            


        <main>
        <h2 id="currentLocation">Please search for a City...</h2>
        <img id="mainWeatherImg" src=""> 
            <div id="mainContentBox">
                <p id="temp">Temp:</p>     <!-- temp -->
                <p id="wind">Wind:</p>     <!-- wind -->
                <p id="humidity">Humidity:</p> <!-- humidity -->
                <p id="uv">UV Index: </p>       <!-- uv index -->
            </div>
        </main>
        
        
    <h2 id= "fiveDayHeader">5-Day Forecast: </h2>
        <div class="forecastBox">
            <!-- 5 day forecast -->
            <section id="day1">
